quarkus.datasource.db-kind                 =postgresql
%prod.quarkus.datasource.username          =benchmark_user
%prod.quarkus.datasource.password          =benchmark_password
%prod.quarkus.datasource.jdbc.url          =jdbc:postgresql://127.0.0.1:5432/quarkus_petclinic
quarkus.datasource.jdbc.min-size           =5
quarkus.datasource.jdbc.max-size           =15

%dev.quarkus.hibernate-orm.sql-load-script =import.sql
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.hibernate-orm.log.sql              =false
quarkus.hibernate-orm.database.generation  =drop-and-create

quarkus.http.enable-compression            =true
quarkus.http.enable-decompression          =true
quarkus.qute.strict-rendering              =true
